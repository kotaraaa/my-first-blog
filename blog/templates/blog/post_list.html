    {% extends 'blog/base.html' %}

    {% block content %}
        {% for post in posts %}
            <div class="post">
		 
		<h1  class="text-center"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
		
                <div class="panel-body">   
		<p class="text-justify">{{ post.text|linebreaksbr }}</p>
		</div>
		
	     
		<div class="date">
                  <p class="text-center">  {{ post.published_date }}</p>
                </div>
	     <a href="{% url 'post_detail' pk=post.pk %}" >Comments: 	{{ post.approved_comments.count }}</a>
            </div>
         {% endfor %}
    {% endblock content %}
