{% load staticfiles %} 
<html>
        <head>
        	<title>Koshakoff</title>
	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
            <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" href="{% static 'css/blog.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        </head>
<body>
        <div class="page-header">
<div class="gradient">
    {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        
<div class="hidden-sm hidden-xs">
        <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p></div>
    {% else %}
        <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
        <a href="{% url 'register' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
    {% endif %}
            <h1><a href="/">Koshakoff</a></h1>
</div>
        </div>

        <div class="content container">
            <div class="row">

                <div class="col-sm-12 col-md-8 col-lg-6 col-md-offset-3 ">
		
                {% block content %}

                {% endblock %}
	
                </div>
            </div>
        </div>
    </body>
</html>
